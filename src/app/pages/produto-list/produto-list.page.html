<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produtoList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produtoList</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item-options side="start">
        <ion-item-option color="danger">Remover</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{produto.nome}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editProduto(produto._id)" >Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  
</ion-content>
